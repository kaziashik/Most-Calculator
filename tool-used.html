<!DOCTYPE html>

  <style>
    body {

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {

    button {
      background-color: #0074cc;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;

</head>

  <script>
    function calculateSumABG() {
      var a = parseFloat(document.getElementById("a").value);
      var b = parseFloat(document.getElementById("b").value);
      var g = parseFloat(document.getElementById("g").value);

      if (!isNaN(a) && !isNaN(b) && !isNaN(g)) {
        var sumABG = (32 * a) + (0 * b)  + (6 * g);
        document.getElementById("result").textContent = sumABG;
      } else {
        alert("Please enter valid numbers for A, B, and C.");
      }
    }

    function calculateSumABP() {
      var a = parseFloat(document.getElementById("a").value);
      var b = parseFloat(document.getElementById("b").value);
      var p = parseFloat(document.getElementById("p").value);

      if (!isNaN(a) && !isNaN(b) && !isNaN(p)) {
        var sumABP = (1 * a) + (0 * b) + (3 * p);
        document.getElementById("result").textContent = sumABP;
      } else {
        alert("Please enter valid numbers for A, B, and C.");
      }
    }

    function calculateSumU() {
      var u = parseFloat(document.getElementById("u").value);

      if (!isNaN(u)) {
        var sumU = 10 * u;
        document.getElementById("result").textContent = sumU;
      } else {
        alert("Please enter valid numbers for A, B, and C.");
      }
    }

    function calculateSumA() {
      var a = parseFloat(document.getElementById("a").value);

      if (!isNaN(a)) {
        var sumA = 0 * a;
        document.getElementById("result").textContent = sumA;
      } else {
        alert("Please enter valid numbers for A, B, and C.");
      }
    }

  </script>

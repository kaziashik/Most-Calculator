<!DOCTYPE html>
<html>
<head>
  <title>Responsive Cards with Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .title {
      font-size: 24px;
      margin: 20px 0 30px 0;
    }

    .cards-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card {
      width: 30%;
      height: 100%;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none; /* Remove the underline */
      color: black; /* Set the text color to black */
    }

    .card:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .cards-container {
        flex-direction: column;
      }

      .card {
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">Most Calculator</h1>
  <div class="cards-container">
    <a href="control-move.html" class="card">
      <h2>Control Move</h2>
      <p>This card is for Control Move information.</p>
    </a>

    <a href="general-move.html" class="card">
      <h2>General Move</h2>
      <p>This card is for General Move information.</p>
    </a>

    <a href="tool-use.html" class="card">
      <h2>Tool Use</h2>
      <p>This card is for Tool Use information.</p>
    </a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Control Move</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #0074cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 10px;
      }

      select, input[type="number"], button {
        padding: 8px;
      }
    }

    select,
        input[type="number"],
        button {
            box-sizing: border-box;
            /* Include padding and border in the width */
            width: 100%;
            /* Full width */
            padding: 10px;
            /* Consistent padding */
            margin: 10px 0;
            /* Consistent margin */
            border: 1px solid #ddd;
            /* Consistent border */
            border-radius: 5px;
            /* Consistent border-radius */
        }
    
  </style>
</head>

  <script>
    function calculateFinalSum() {

      var rf = parseFloat(document.getElementById("rf").value);
      var cf = parseFloat(document.getElementById("cf").value);

      var a = parseFloat(document.getElementById("a").value);
      var b = parseFloat(document.getElementById("b").value);
      var g = parseFloat(document.getElementById("g").value);

      var m = parseFloat(document.getElementById("m").value);
      var x = parseFloat(document.getElementById("x").value);
      var i = parseFloat(document.getElementById("i").value);

      var a2 = parseFloat(document.getElementById("a2").value);

      if (isNaN(rf)) {
        rf = 1;
      }

      if (isNaN(cf)) {
        cf = 1;
      }

      if (!isNaN(a) && !isNaN(b) && !isNaN(g) && !isNaN(m) && !isNaN(x) && !isNaN(i) && !isNaN(a2)) {
        var sum = cf * ((10 * a) + (10 * b) + (10 * g) + (10 * m) + (10 * x) + (10 * i) + (10 * a2));
        document.getElementById("result").textContent = sum;
      } else {
        alert("Please enter valid numbers for A.");
      }

      var time = sum * 0.00001;
      var standardTime = time * (1 + 0.15);

      document.getElementById("time").textContent = time;
      document.getElementById("standardTime").textContent = standardTime.toFixed(4);

      // Example calculation
      let result = standardTime.toFixed(4);;  // Do the necessary calculation here

      // Get the current stage and process index from localStorage
      const currentProcessIndex = localStorage.getItem('currentProcessIndex');
      const currentStage = localStorage.getItem('currentStage');

      // Store current stage in localStorage
      // localStorage.setItem('currentStages', currentStage);

      // Store the result in localStorage
      localStorage.setItem(`result${currentStage}_${currentProcessIndex}`, result);

      //sessionStorage.setItem('calculationCompleted', 'true');

      // Redirect back to the main page
      window.location.href = 'testingbutton2.html';
    }

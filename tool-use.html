    function calculateFinalSum() {

      var rf = parseFloat(document.getElementById("rf").value);
      var cf = parseFloat(document.getElementById("cf").value);

      var b = parseFloat(document.getElementById("b").value);
      var g = parseFloat(document.getElementById("g").value);

      var a2 = parseFloat(document.getElementById("a2").value);
      var b2 = parseFloat(document.getElementById("b2").value);
      var p = parseFloat(document.getElementById("p").value);

      var a3 = parseFloat(document.getElementById("a3").value);
      var b3 = parseFloat(document.getElementById("b3").value);
      var p2 = parseFloat(document.getElementById("p2").value);

      var a4 = parseFloat(document.getElementById("a4").value);

      if (isNaN(rf)) {
        rf = 1;
      }

      if (isNaN(cf)) {
        cf = 1;
      }

      if (!isNaN(a) && !isNaN(b) && !isNaN(g) && !isNaN(a2) && !isNaN(b2) && !isNaN(p) && !isNaN(u) && !isNaN(a3) && !isNaN(b3) && !isNaN(p2) && !isNaN(a4)) {

        console.log('Sum:', sum);
        document.getElementById("result").textContent = sum;
      } else {

      }

      var time = sum * 0.00001;
      var standardTime = time * (1 + 0.15);

      document.getElementById("standardTime").textContent = standardTime.toFixed(4);
